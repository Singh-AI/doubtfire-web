<section class="welcome flex flex-row">
  <f-hero-sidebar class="hidden md:block items-start"></f-hero-sidebar>
  <section class="content sm:flex-col" :class="{'large': true}">
    <div class="container">
      <div class="subcontainer">
        <div class="wordmark flex justify-start items-center sm:hidden items-start">
          <img src="../../../assets/images/logo-bw.svg" width="40px" alt="Homepage Logo" />
          <p>{{ externalName.value }}</p>
        </div>
        <h1 class="welcome-heading items-start">Welcome to {{ externalName.value }}</h1>
        <f-edit-profile-form mode="create"></f-edit-profile-form>
      </div>
    </div>
  </section>
</section>
